<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">值星人數計算機</h1>
      <div class="row mt-4 gx-2 align-items-center">
        <div class="col">
          <input type="text" class="form-control" id="input-name" placeholder="人名" />
        </div>
        <div class="col-3">
          <select class="form-select" id="input-class">
            <option value="-1">階級</option>
            <option value="0">軍官</option>
            <option value="1">士官</option>
            <option value="2">士兵</option>
          </select>
        </div>
        <div class="col-3">
          <button class="btn btn-light" id="add-btn">新增</button>
        </div>
      </div>

      <div class="row gx-2 mt-4" id="officer-label">
        <h3 class="col-auto">軍官</h3>
        <h3 class="col-auto" id="officer-num">0</h3>
        <h3 class="col-auto">人</h3>
      </div>
      
      <div class="row g-2" id="officer-list"></div>

      <div class="row gx-2 mt-4" id="sergeant-label">
        <h3 class="col-auto">士官</h3>
        <h3 class="col-auto" id="sergeant-num">0</h3>
        <h3 class="col-auto">人</h3>
      </div>

      <div class="row g-2" id="sergeant-list"></div>

      <div class="row gx-2 mt-4" id="soilder-label">
        <h3 class="col-auto">士兵</h3>
        <h3 class="col-auto" id="soilder-num">0</h3>
        <h3 class="col-auto">人</h3>
      </div>

      <div class="row g-2" id="soilder-list"></div>

      <div class="row gx-3 mt-4 align-items-center">
        <div class="col-auto"><h2>合計</h2></div>
        <div class="col-auto"><h1 class="display-1" id="total-num">0</h1></div>
        <div class="col-auto"><h2>人</h2></div>
        <div class="col-auto">
          <button type="button" class="btn btn-warning" id="delete-btn" data-bs-toggle="button">刪除</button></div>
      </div>
      <div class="row">
        <div class="col-auto"><button class="btn btn-warning" id="delete-all-btn">全部刪除</button></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/md5-js-tools@1.0.2/lib/md5.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
